<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Jugos</title>
    <link rel="stylesheet" href="../css/proyecto.css">
    <script defer src="../js/proyecto.JS"></script>
</head>
<body>
    <div class="main-container" style="max-width:400px;margin:3rem auto;">
        <h2>Iniciar Sesión</h2>
        <form method="post" action="../php/login.php" id="loginForm">
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required><br>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        <a href="proyecto.html" class="btn" style="margin-top:1rem;">Volver a la tienda</a>
    </div>
    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        let valid = true;
        valid &= validarCorreo("email");
        valid &= validarCampoVacio("password", "La contraseña es obligatoria.");
        if (!valid) event.preventDefault();
    });
    </script>
</body>
</html>
