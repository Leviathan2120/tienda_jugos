<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse | Jugos</title>
    <link rel="stylesheet" href="../css/proyecto.css">
    <script defer src="../js/proyecto.JS"></script>
</head>
<body>
    <div class="main-container" style="max-width:400px;margin:3rem auto;">
        <h2>Registrarse</h2>
        <form method="post" action="../php/register.php" id="registerForm">
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" required><br>
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required><br>
            <label for="password_confirm">Confirmar Contraseña:</label>
            <input type="password" name="password_confirm" id="password_confirm" required><br>
            <button type="submit" class="btn">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        <a href="proyecto.html" class="btn" style="margin-top:1rem;">Volver a la tienda</a>
    </div>
    <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        let valid = true;
        valid &= validarCampoVacio("name", "El nombre es obligatorio.");
        valid &= validarCorreo("email");
        valid &= validarContrasena("password");
        valid &= validarCampoVacio("password_confirm", "La confirmación es obligatoria.");
        if (document.getElementById("password").value !== document.getElementById("password_confirm").value) {
            mostrarMensajeError("password_confirm", "Las contraseñas no coinciden.");
            valid = false;
        }
        if (!valid) event.preventDefault();
    });
    </script>
</body>
</html>
